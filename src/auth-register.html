{% set title = 'Registro' %}

{% extends 'src/layouts/auth.html' %}
{% block content %}
<div class="row h-100" style="background-image: url('assets/static/images/samples/fondeverde.avif'); background-size: cover; background-position: center;">
    <div class="col-lg-4 col-10 mx-auto">
        <!-- Añadimos margen superior para bajar el recuadro -->
        <div id="auth-left" class="p-4 mt-5" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 10px;">
            <!-- Aumentamos el tamaño del logo, igual que en la página de login -->
            <div class="auth-logo mb-3 text-center">
                <a href="index.html"><img src="assets/static/images/logo/logo.svg" alt="Logo" style="width: 200px;"></a>
            </div>
            <!-- Reducimos el espacio entre "Registro" y "Ingrese sus datos para registrarse" -->
            <h3 class="auth-title text-center" style="font-size: 1.4rem; margin-bottom: 0.5rem;">Registro</h3>
            <p class="auth-subtitle text-center" style="font-size: 0.9rem;">Ingrese sus datos para registrarse en nuestro sitio web.</p>

            <form action="index.html">
                <!-- Campos de formulario iguales a los del login -->
                <div class="form-group position-relative mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder="Correo electrónico" style="font-size: 0.8rem;">
                    <div class="form-control-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>
                <div class="form-group position-relative mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder="Nombre de usuario" style="font-size: 0.8rem;">
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative mb-3">
                    <input type="password" class="form-control form-control-sm" placeholder="Contraseña" style="font-size: 0.8rem;">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <div class="form-group position-relative mb-3">
                    <input type="password" class="form-control form-control-sm" placeholder="Confirmar contraseña" style="font-size: 0.8rem;">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <button class="btn btn-primary btn-sm w-100" style="font-size: 0.8rem;">Registrarse</button>
            </form>
            <div class="text-center mt-4" style="font-size: 0.8rem;">
                <p class="text-gray-600">¿Ya tienes una cuenta? <a href="auth-login.html" class="font-bold">Inicia sesión</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
